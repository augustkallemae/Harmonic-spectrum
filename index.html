<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Spectrum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .frequency-section {
            margin: 20px;
        }
        .slider-container {
            margin-top: 10px;
        }
        input[type="range"] {
            width: 300px; /* Liugurite laius */
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Harmonic Spectrum</h1>

    <div class="frequency-section" id="220Hz">
        <h3>220 Hz</h3>
        <canvas id="canvas220" width="500" height="150"></canvas>
        <div class="slider-container">
            <input type="range" id="slider220" min="0" max="1" step="0.01" value="0" />
            <label for="slider220">Amplitude</label>
        </div>
    </div>

    <div class="frequency-section" id="440Hz">
        <h3>440 Hz</h3>
        <canvas id="canvas440" width="500" height="150"></canvas>
        <div class="slider-container">
            <input type="range" id="slider440" min="0" max="1" step="0.01" value="0" />
            <label for="slider440">Amplitude</label>
        </div>
    </div>

    <!-- Lisa sagedused, kui vaja -->

    <script>
        // Web Audio API seadistamine
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(frequency, amplitude) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.frequency.value = frequency;
            gainNode.gain.value = amplitude;

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();

            return oscillator; // Tagasta generaator edasiseks kontrollimiseks
        }

        function stopTone(oscillator) {
            if (oscillator) {
                oscillator.stop();
            }
        }

        // Joonista seisulained sõlmede ja paisetega
        function drawWave(canvasId, frequency, amplitude, harmonics) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const centerY = height / 2;

            ctx.clearRect(0, 0, width, height);

            // Joonista seisulaine
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            for (let x = 0; x <= width; x++) {
                const y = Math.sin((2 * Math.PI * harmonics * x) / width) * (centerY * amplitude);
                ctx.lineTo(x, centerY - y);
            }
            ctx.stroke();

            // Joonista sõlmed ja paised
            for (let i = 0; i <= harmonics; i++) {
                const x = (i * width) / harmonics;
                const isNode = i % 2 === 0;

                ctx.beginPath();
                ctx.arc(x, centerY, 5, 0, 2 * Math.PI);
                ctx.fillStyle = isNode ? 'red' : 'green'; // Sõlmed punased, paised rohelised
                ctx.fill();
            }
        }

        // Heli ja joonise haldamine
        const oscillators = {};

        function updateWave(frequency, sliderId, canvasId, harmonics) {
            const amplitude = document.getElementById(sliderId).value;

            // Joonista seisulaine
            drawWave(canvasId, frequency, amplitude, harmonics);

            // Halda heli
            if (oscillators[frequency]) {
                stopTone(oscillators[frequency]);
                delete oscillators[frequency];
            }
            if (amplitude > 0) {
                oscillators[frequency] = playTone(frequency, amplitude);
            }
        }

        // Sidumine liuguritega
        document.getElementById('slider220').addEventListener('input', () => {
            updateWave(220, 'slider220', 'canvas220', 1);
        });

        document.getElementById('slider440').addEventListener('input', () => {
            updateWave(440, 'slider440', 'canvas440', 2);
        });

        // Esialgne joonis
        drawWave('canvas220', 220, 0, 1);
        drawWave('canvas440', 440, 0, 2);
    </script>
</body>
</html>
